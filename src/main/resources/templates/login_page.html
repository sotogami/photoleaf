<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PhotoLeaf - 로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
<div class="container mx-auto">
    <header class="w-full flex justify-between p-6 bg-gray-300 text-blue-400">
        <h1 class="font-bold text-3xl">PhotoLeaf</h1>
        <a href="/home" class="px-4 py-2 text-sm font-semibold rounded hover:bg-blue-500 hover:text-gray-100 transition duration-200">홈</a>
    </header>

    <main class="flex justify-center items-center h-screen">
        <div class="w-full max-w-sm p-6 bg-white shadow-md rounded-lg">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">로그인</h2>
            <form action="/perform_login" method="post">
                <div class="mb-4">
                    <label class="block text-gray-700">아이디</label>
                    <input name="username" type="username" class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="아이디를 입력하세요">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700">비밀번호</label>
                    <input name="password" type="password" class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="flex items-center justify-between">
                    <button type="submit" class="w-full px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 transition duration-200">로그인</button>
                </div>
            </form>
            <p class="mt-6 text-sm text-center text-gray-500">계정이 없으신가요? <a href="/register" class="text-blue-500 hover:underline">회원가입</a></p>
        </div>
    </main>
</div>
</body>
</html>
