<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>PhotoLeaf - 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container mx-auto">
    <header class="w-full flex justify-between p-6 bg-gray-300 text-blue-400">
        <h1 class="font-bold text-3xl">PhotoLeaf</h1>
        <a href="/home" class="px-4 py-2 text-sm font-semibold rounded hover:bg-blue-500 hover:text-gray-100 transition duration-200">홈</a>
    </header>

    <main class="flex justify-center items-center h-screen">
        <div class="w-full max-w-sm p-6 bg-white shadow-md rounded-lg">
            <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">회원가입</h2>
            <form action="/register" method="post" id="register-form">
                <div class="mb-4">
                    <label class="block text-gray-700">이름</label>
                    <input type="text" name="username" class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="이름을 입력하세요">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">이메일</label>
                    <input type="email" name="email" class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="이메일을 입력하세요">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">비밀번호</label>
                    <input type="password" name="password" class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700">비밀번호 확인</label>
                    <input type="password" name="passwordConfirm" class="w-full px-4 py-2 border rounded-md text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="비밀번호를 다시 입력하세요">
                </div>
                <!-- 기존의 회원가입 버튼을 새로운 버튼으로 대체 -->
                <div class="flex items-center justify-between">
                    <button id="register-btn" type="button" class="w-full px-4 py-2 text-white bg-blue-500 rounded hover:bg-blue-600 transition duration-200">회원가입</button>
                </div>
                <!-- Nickname hidden input field -->
                <input type="hidden" id="nickname" name="nickname">
            </form>
            <p class="mt-6 text-sm text-center text-gray-500">계정이 있으신가요? <a href="/login" class="text-blue-500 hover:underline">로그인</a></p>
        </div>
    </main>
</div>
<script>
    const registerBtn = document.getElementById('register-btn');
    registerBtn.addEventListener('click', () => {
        Swal.fire({
            title: '닉네임 설정',
            text: '사용하실 닉네임을 정해주세요',
            input: 'text',
            showCancelButton: true,
            confirmButtonText: '설정',
            preConfirm: (nickname) => {
                if (nickname) {
                    document.getElementById('nickname').value = nickname;
                    document.querySelector('#register-form').submit();
                }
            }
        });
    });
</script>
</body>
</html>
